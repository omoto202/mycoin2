<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Crypto Demo</title>
  </head>
  <body>
    <h1>Simple Crypto Demo</h1>

    <section id="keys">
      <h2>鍵管理</h2>
      <button id="genKeyBtn">鍵ペアを生成 (サーバー)</button>
      <button id="resetKeysBtn">ローカル鍵をリセット (localStorage)</button>
      <div id="keyInfo"></div>
    </section>

    <section id="send">
      <h2>送金</h2>
      <label>受信者公開鍵（hex）<br><input id="txRecipient" style="width:90%"></label><br>
      <label>金額<br><input id="txAmount" type="number" value="1"></label><br>
      <button id="sendTxBtn">送金する</button>
      <div id="sendResult"></div>
    </section>

    <section id="balance">
      <h2>残高確認</h2>
      <label>公開鍵（hex）<br><input id="balancePubkey" style="width:90%"></label><br>
      <button id="checkBalanceBtn">残高を計算</button>
      <div id="balanceResult"></div>
    </section>

    <section id="chain">
      <h2>ブロックチェーン</h2>
      <button id="refreshChainBtn">最新チェーンを取得</button>
      <button id="clearLocalDataBtn">ローカルのトランザクションとチェーンを削除</button>
      <pre id="chainView" style="max-height:300px; overflow:auto; background:#f7f7f7; padding:8px;"></pre>
    </section>

    <section id="mining">
      <h2>マイニング</h2>
      <div id="miningStatus">待機中</div>
      <button id="startMiningBtn">マイニング開始</button>
    </section>

    <script src="/static/app.js"></script>
  </body>
</html>
